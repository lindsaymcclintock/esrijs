<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, Map!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!--calls for the arcgis api's CSS file and JS library-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!--Adding modules neede for a full screen map app-->
  <script>  
    require(["esri/config",
     "esri/Map",
      "esri/views/MapView", 
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search"], 
      function(esriConfig, Map, MapView, BasemapGallery, Locate, Search) {  
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurM9-pAcf23W5yt8y2jTB2KTwD4hT3CaM8-Mvb-G6W0-FIEAVITBc0fA9sB49CJ6o81UaYasfTlrXJxWr69AiS08mLsI7r4WZxAqgeZfo5jE0OqdfTbHl-FoJkVaHMPNYCSGMdiRqZAAJJK_OMZ017gPLHHgP5jSuohD_v3ByE782n4jW753PoHshZJJOm0AiSqkSAwyMCWvOrtWyYAw8ahsscpnn3FMs8dJN0gJWOxWbAT1_0VZxzgI2"
      const map = new Map({ 
        basemap: "arcgis-streets" // Basemap layer service 
       });

      const view = new MapView({
        map: map,
        center: [-86.15567, 39.76390], // Longitude, latitude
        zoom: 18, // Zoom level
        container: "viewDiv" // Div element
      });

      const basemapGallery = new BasemapGallery({
         view: view,
         source: [Basemap.fromID("arcgis-imagery"), Basemap.fromID("arcgis-hybrid"),
        Basemap.fromID("arcgis-osm"), Basemap.fromID("arcgis-gray"), Basemap.fromID("arcgis-topo")]
      });
    // Add widget to the top right corner of the view
        view.ui.add(basemapGallery, {
        position: "top-right"
      });

      const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

      const searchWidget = new Search({
        view: view
      });
    // Adds the search widget below other elements in the top left corner of the view
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });

    });  
   </script>

  <!--css to make a full screen map-->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>
  <!--div to display map-->
  <div id="viewDiv"></div>
  
</body>
</html>
